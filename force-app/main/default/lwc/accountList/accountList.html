<template>
    <lightning-card title="Lista de Clientes" icon-name="standard:customers">
        <div class="slds-m-horizontal_medium">
            <div class="c-container">
                <lightning-layout multiple-rows>
                    <template for:each={accounts.allDatas} for:item="cTemp">
                        <lightning-layout-item 
                            size="4"
                            key={cTemp.Id}
                            padding="arround-small">
                            
                            <c-account-card
                            account={cTemp}
                            class="slds-m-arround_x-small"
                            onselected={handleAccountSelected}></c-account-card>

                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
            <br/>
            <hr/>
                    <c-paginator
                        page-number={page}
                        page-size={accounts.tamanhoPagina}
                        total-item-count={accounts.totalItems}
                        onprevious={handlePreviousPage}
                        onnext={handleNextPage}></c-paginator>
        </div>
    </lightning-card>
</template>
