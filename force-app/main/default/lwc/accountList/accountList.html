<template>
    <lightning-card title="Lista de Clientes" icon-name="custom:custom60">
        <div class="slds-m-horizontal_medium">
            <div class="c-container">
                <lightning-layout multiple-rows>
                    <template for:each={accounts.allDatas} for:item="cTemp">
                        <lightning-layout-item 
                            size="4"
                            key={cTemp.Id}
                            padding="arround-small">
                            
                            <c-account-card
                            account={cTemp}
                            class="slds-m-arround_x-small"
                            onselected={handleAccountSelected}></c-account-card>

                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div> 
        </div>
    </lightning-card>
</template>
